<!DOCTYPE html>
<html>
	<head>
		<title>Javascript trial</title>
		<script>
			var apple = 5;
			alert('There are about ' +apple+ 'apples in the table.');

			var eat = prompt('How many apples would you like to eat?', '1');
			var apples = parseInt(apple-eat);//(apple -eat) or apple -eat would work too;
			alert('Now there are just ' +apples+ ' apples left.');
			prompt('Whats up ?!,' , 'wasssssup');
		</script>
	</head>
	<body>
		<h2 style="color:powderblue;text-align:center;">Javascript trial</h2>
	</body>
</html>
